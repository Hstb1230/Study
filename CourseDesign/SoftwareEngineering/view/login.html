<!--suppress HtmlUnknownTarget -->
<h3>登录</h3>
<form action="/api/user/call/login" onsubmit="return login()">
    <ul>
        <li>
            <p>用户名</p>
            <label for="u">
                <input type="text" minlength="3" name="u" required />
            </label>
        </li>
        <li>
            <p>密码</p>
            <label for="p">
                <input type="password" minlength="3" name="p" required />
                <i class="i-hide" onclick="showPassword('p')"> </i>
            </label>
        </li>
        <li class="forget">
            <a onclick="floatOfResetPassword()">忘记密码？</a>
        </li>
    </ul>
    <label class="submit">
        <input type="submit">
        →
    </label>
</form>
