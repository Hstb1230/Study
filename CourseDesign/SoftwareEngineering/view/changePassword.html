<h3>修改密码</h3>
<form action="/api/user/changePassword.php" onsubmit="return changePassword()">
    <ul>
        <li>
            <p>旧密码</p>
            <label for="p">
                <input type="password" minlength="3" name="p" required />
                <i class="i-hide" onclick="showPassword('p')"> </i>
            </label>
        </li>
        <li>
            <p>新密码</p>
            <label for="p">
                <input type="password" minlength="6" name="np" required />
                <i class="i-hide" onclick="showPassword('np')"> </i>
            </label>
        </li>
        <li>
            <p>再次输入密码</p>
            <label for="sp">
                <input type="password" minlength="6" name="sp" required />
                <i class="i-hide" onclick="showPassword('sp')"> </i>
            </label>
        </li>
    </ul>
    <label class="submit">
        <input type="submit">
        →
    </label>
</form>
