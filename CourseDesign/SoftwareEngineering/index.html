<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全民飞机大战</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

<div class="container">

    <!-- 悬浮窗 -->
    <div class="float" style="opacity: 0; display: none;">
        <div class="container">
            <div class="content">
                <input type="checkbox" />
                223333333333333<br>
                223333333333333<br>
                223333333333333<br>
            </div>
        </div>
        <div class="close">
            ×
        </div>
    </div>

    <!-- 主界面 -->
    <div class="main">

        <!-- 游戏界面（未开始时可做背景） -->
        <canvas width="520" height="800" id="game">
            浏览器无法加载页面
        </canvas>

        <!-- 功能 -->
        <div class="default">
            <!--  未登录  -->
            <div class="account gray">
                <a class="register">
                    注册
                </a>
                <a class="login">
                    登录
                </a>
            </div>
            <div class="note">
                <!-- 底部提示 -->
                <div class="pact">
                    <!-- 用户协议 -->
                    <label>
                        <input type="checkbox" />
                        &nbsp;我已阅读并同意&nbsp;
                    </label>
                    <a onclick="floatOfPactContent()">《用户与隐私协议》</a>
                </div>
                <div class="advice">
                    <!-- 健康提示 -->
                    抵制不良游戏，拒绝盗版游戏。注意自我保护，谨防受骗上当。
                    <br>
                    适度游戏益脑，沉迷游戏伤身。合理安排时间，享受健康生活。
                </div>
            </div>
        </div>
        <div class="home">
            <!-- 已登录 -->
            <div class="startBtn none"></div>
        </div>
    </div>


</div>
<script src="./lib/axios.min.js"></script>
<script src="./js/global.js"></script>
<script src="./js/resource.js"></script>
<script src="./js/float.js"></script>
<script src="./js/account.js"></script>
<script src="./js/home.js"></script>
<script src="./js/loadAnimation.js"></script>
<script src="./js/game.js"></script>
</body>
</html>
