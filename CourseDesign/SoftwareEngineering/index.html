<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全民飞机大战</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" type="text/css" href="./css/icon.css">
</head>
<body>

<div class="container">

    <!-- 悬浮窗 -->
    <div class="float" style="opacity: 0; display: none;">
        <!--    <div class="float">-->
        <div class="container">
            <div class="content">
            </div>
        </div>
        <div class="close">
            ×
        </div>
    </div>

    <!-- 主界面 -->
    <div class="main">

        <!-- 游戏界面（未开始时可做背景） -->
        <canvas width="520" height="800" id="game">
            浏览器无法加载页面
        </canvas>

        <!-- 功能 -->
        <div class="default hide">
            <!--  未登录  -->
            <div class="account gray">
                <a class="register" onclick="return floatOfRegister()">
                    注册
                </a>
                <a class="login" onclick="return floatOfLogin()">
                    登录
                </a>
            </div>
            <div class="note">
                <!-- 底部提示 -->
                <div class="pact">
                    <!-- 用户协议 -->
                    <label>
                        <input type="checkbox" />
                        &nbsp;我已阅读并同意&nbsp;
                    </label>
                    <a onclick="floatOfPactContent()">《用户与隐私协议》</a>
                </div>
                <div class="advice">
                    <!-- 健康提示 -->
                    抵制不良游戏，拒绝盗版游戏。注意自我保护，谨防受骗上当。
                    <br>
                    适度游戏益脑，沉迷游戏伤身。合理安排时间，享受健康生活。
                </div>
            </div>
        </div>
        <div class="home hide">
            <div class="header">
                <!-- 设置 -->
                <div class="i-setting" onclick="floatOfSetting()"> </div>
                <!-- 道具 -->
                <div class="prop">
                    <div class="power">
                        <div class="i-power"> </div>
                        <p>0</p>
                    </div>
                    <div class="gold">
                        <div class="i-gold"> </div>
                        <p>0</p>
                    </div>
                    <div class="buy" onclick="floatOfRecharge()">
                        ＋
                    </div>
                </div>
            </div>
            <!-- 已登录 -->
            <div class="startBtn"></div>
            <div class="menu">
                <div class="rank" onclick="floatOfRank()">排行榜</div>
                <div class="store" onclick="floatOfStore()">游戏商店</div>
            </div>
        </div>
        <div class="game hide">
            <div class="header">

            </div>
        </div>
    </div>


</div>
<script src="./lib/axios.min.js"></script>
<script src="./js/global.js"></script>
<script src="./js/resource.js"></script>
<script src="./js/float.js"></script>
<script src="./js/account.js"></script>
<script src="./js/home.js"></script>
<script src="./js/loadAnimation.js"></script>
<script src="./js/game.js"></script>
</body>
</html>
