<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌单信息</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/recSongDetail.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 歌单图片和作者信息 -->
    <header>
        <div class="info">
            <div class="cover">
                <div class="cover-img">
                    <span class="play-number"></span>
                    <span class="playlist">歌单</span>
                    <img src="">
                </div>
            </div>
            <div class="title-container">
                <div class="title">
                    <h3>
                        <!-- 歌单名称 -->
                    </h3>
                    <div class="author">
                        <div class="avatar">
                            <img src="">
                            <!-- 作者类型 -->
                            <span></span>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-blur">
            <img src="" alt="">
        </div>
    </header>
    <!-- 歌单介绍 -->
    <input type="checkbox" id="intro_expand">
    <label class="inner" for="intro_expand">
        <div class="intro">
            <div class="intro_title">
                标签：
            </div>
            <div class="intro_content">
                <icon class="unfold"></icon>
                <span>介绍：</span>
            </div>
        </div>
    </label>
    <!-- 歌曲列表 -->
    <div class="song-list">
        <h3 class="title">歌曲列表</h3>
        <ul>
        </ul>
    </div>
    <!-- 热门评论 -->
    <div class="hot-comment">
        <h3 class="title">热门评论</h3>
        <ul>
        </ul>
    </div>
    <!-- 最新评论 -->
    <div class="recent-comment">
        <h3 class="title">最新评论</h3>
        <ul></ul>
    </div>
</body>
<script src="/lib/axios.min.js"></script>
<script src="/js/global.js"></script>
<script src="/js/comment.js"></script>
<script src="/js/recSongDetail.js"></script>
</html>
